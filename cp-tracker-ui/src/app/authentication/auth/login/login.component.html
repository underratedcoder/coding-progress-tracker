<div class="row">
    <div class="col-xs-12 col-md-5 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group m-2">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group m-2">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
            </div>
            <div class="m-2">
                <button class="btn btn-primary" style="float: left;" type="submit"
                    [disabled]="!authForm.valid">Login</button>
                <span style="float: right;">Don't have an account, please <a
                        href="http://localhost:4200/auth/signup">signup</a>
                    to
                    continue.</span>
            </div>
        </form>
    </div>
</div>
